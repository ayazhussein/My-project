<div class="login">
    <div class="card login-card">
        <div class="card-header">
            <p class="card-title">Login</p>
            <div class="social-login">
                <a><i class="fa fa-facebook-square"></i></a>
                <a><i class="fa fa-google-plus"></i></a>
            </div>
        </div>
        <p class="card-text-choice">or use</p>
        <div class="card-content">
            <form #loginForm="ngForm" autocomplete="nope">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" #email autocomplete="nope" [(ngModel)]="loginCred.email" name="email" required>
                        <label class="control-label" [class.active]="labelControl(email.value)">Email Address</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" autocomplete="nope" #password name="password" [(ngModel)]="loginCred.password" required>
                        <label class="control-label" [class.active]="labelControl(password.value)">Password</label>
                    </div>
                </div>
                <div class="form-action">
                    <button class="login-btn">Let's Go</button>
                </div>
            </form>
        </div>
        <hr>
        <div class="register">
            <!--<p class="register-text-choice">Or</p>-->
            <a [routerLink]="['/register']" class="register-btn">Register</a>
        </div>
    </div>
</div>
